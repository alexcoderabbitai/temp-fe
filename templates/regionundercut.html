    <!-- Datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <script type = "text/javascript"  src="https://cdn.datatables.net/plug-ins/1.10.15/dataRender/datetime.js"></script>

    <meta charset="UTF-8">
    <title>WoW regionwide undercut check</title>
    <meta charset="description" content="Shows the results of any of our searches to help you master the marketboard and earn major gil!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7398832994051812"
     crossorigin="anonymous"></script>

  <body>
    <div class="card">
      <div class="card-body">
        <!-- results -->
        <div class="mt-4">
          {% if request.method == 'POST'%}
            <table id="proxies" class="display table nowrap responsive" style="width: 100%">
              <thead>
                <tr>
                  {% for header in results[0].keys() %}
                    <th>{{header}}</th>
                  {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for row in results %}
                  <tr>
                    {% for index in range(0, len(fieldnames)) %}
                      <td>{{row[fieldnames[index]]}}</td>
                    {% endfor %}
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          {% endif %}
        </div>
        <!-- input commands -->
        <form method="POST" action="/regionundercut" target="_blank" class="scanform">
            <p><b>Pick a region.</b> ex: `US`</p>
            <div class="input-row flex">
                <label>region:</label>
                <select id="region" name="region">
                    <option value="NA">US</option>
                    <option value="EU">EU</option>
                </select>
            </div>

            <!-- <p><b>The Home server of your character that you want to sell items on.</b> ex: `Thrall`</p>
            <div class="input-row flex">
                <label>homeRealm:</label>
                <select id="homeRealmID" name="homeRealmID">
                    <option value="Adamantoise">Adamantoise</option>
                    <option value="Aegis">Aegis</option>
                    <option value="Alexander">Alexander</option>
                    <option value="Anima">Anima</option>
                    <option value="Asura">Asura</option>
                    <option value="Atomos">Atomos</option>
                    <option value="Bahamut">Bahamut</option>
                    <option value="Balmung">Balmung</option>
                    <option value="Behemoth">Behemoth</option>
                    <option value="Belias">Belias</option>
                </select>
            </div> -->

            <textarea class="form-control" rows="5" name="addonData"></textarea>

            
            <button type="submit" value="submit" class="primary-btn">Submit</button>
        </form>

      </div>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7398832994051812"
     crossorigin="anonymous"></script>
  </body>
  <script type="text/javascript">
    $('#proxies').DataTable();
  </script>
  
</html>

---
name: Linters

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  "Black":
    runs-on: ubuntu-latest
    container: python:3.11

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install black

      - name: Run black check
        id: black
        run: |
          black --check . 2>&1 | tee black_output.txt
        continue-on-error: true

      - name: Display Black diff if any
        if: failure()
        run: |
          cat black_output.txt
          git diff

      - name: Create annotation with file diff
        if: failure()
        run: |
          echo "::error::Black found code style issues. See details below:"
          git diff | tee diff_output.txt
          while IFS= read -r line; do
            echo "::warning file=$line::Black reformat suggestion"
          done < <(git diff --name-only)

      - name: Fail if Black failed
        if: steps.black.outcome == 'failure'
        run: exit 1